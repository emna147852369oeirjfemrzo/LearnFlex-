# config/packages/security.yaml
security:
    # Hash des mots de passe
    password_hashers:
        App\Entity\Users:
            algorithm: auto

    # Provider basé sur l'entité Users
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_front
                always_use_default_target_path: true

            logout:
                path: app_logout
                target: app_front

            entry_point: form_login

